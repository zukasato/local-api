<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8”>
    <meta name="viewport" content="width=device-width">
    <title>健康観察表</title>
    <!-- Load CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Load scripts -->
    <script src="js/search.js" defer></script>
    <script src="js/users.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>

  <body>
      <main>
     
        <header>
          <section class="header-area">
            <img class ="logo" src="\images\logo.png">
            <div id ="name" class="user-name"></div>
            <img class ="user-icon" src="\images\user-icon.png">
          </section>
        </header>
        
        <section class="form-wrap">
          <section class="form-inner">


         
          <!-- 日付入力 -->
          <label for ="temperature" class="tittle-label">日付</label>
          <input type="date" id="date" class="form-parts">
          

          <!-- 体温 -->
          <label for ="temperature" class="tittle-label">体温</label>
          
          <select class ="temperature" id="temperature" name = "temperature">
 
           <!-- 体温 -->
         
           <option value="35.5">35.5</option>
           <option value="35.6">35.6</option>
           <option value="35.7">35.7</option>
           <option value="35.8">35.8</option>
           <option value="35.9">35.9</option>
           <option value="36.0">36.0</option>
           <option value="36.1">36.1</option>
           <option value="36.2">36.2</option>
           <option value="36.3">36.3</option>
           <option value="36.4">36.4</option>
           <option value="36.5">36.5</option>
           <option value="36.6">36.6</option>
           <option value="36.7">36.7</option>
           <option value="36.8">36.8</option>
           <option value="36.9">36.9</option>
           <option value="37.0">37.0</option>
       
           </select>
           
          
           
        
        <!-- 出欠 -->
        <form id="attendances" class="attendances">
        <label class="container orange">出席
          <input type="radio" checked="checked" name="attendance" value="出席">
          <span class="checkmark"></span>
        </label>
        <label class="container">欠席
          <input type="radio" name="attendance" value="欠席">
          <span class="checkmark"></span>
        </label>
        <label class="container">早退
          <input type="radio" name="attendance" value="早退">
          <span class="checkmark"></span>
        </label>
        <label class="container">遅刻
          <input type="radio" name="attendance" value="遅刻">
          <span class="checkmark"></span>
        </label>
        </form>



        <!-- 理由 -->
        <label for ="reason" class="tittle-label">理由</label>
        <div class="reason">
          <input type="checkbox" name="reason" id="reason" value="熱">
          <label class="checkbox-con">熱
          <span class="checkmark-checkbox"></span>
          </label>
        </div>
        <div class="reason">
          <input type="checkbox" name="reason" id="reason" value="咳">
          <label class="checkbox-con">咳
          <span class="checkmark-checkbox"></span>
          </label>
        </div> 
        <div class="reason">
          <input type="checkbox" name="reason" id="reason" value="だるい">
          <label class="checkbox-con">だるい
          <span class="checkmark-checkbox"></span>
          </label>
        </div>
        <div class="reason">
          <input type="checkbox" name="reason" id="reason" value="息苦しい">
          <label class="checkbox-con">息苦しい
          <span class="checkmark-checkbox"></span>
        </label>
        </div>
        <div class="reason">
          <input type="checkbox" name="reason" id="reason" value="嘔吐">
          <label class="checkbox-con">嘔吐
          <span class="checkmark-checkbox"></span>
          </label>
        </div>
        <div class="reason">
          <input type="checkbox" name="reason" id="reason" value="頭痛">
          <label class="checkbox-con">頭痛
          <span class="checkmark-checkbox"></span>
          </label>
        </div>
        <div class="reason">
          <input type="checkbox" name="reason" id="reason" value="私用">
          <label class="checkbox-con">私用
          <span class="checkmark-checkbox"></span>
          </label>
        </div>
        <div class="reason">
          <input type="checkbox" name="reason" id="reason" value="その他">
          <label class="checkbox-con">その他
          <span class="checkmark-checkbox"></span>
          </label>
        </div>
        


        
        
        <!-- その他の理由 -->
        <label for = "other_reason" class="tittle-label">その他の理由・連絡事項</label>
        <textarea id="other_reason"  name="other_reason" class="other_reason" rows="5" cols="30"></textarea>




        <!-- フィーリング -->
        
        <form id="feelings">
        <label for ="feeling" class="tittle-label">お家での様子</label>
        <p class="feelings">
        <input type="radio" name="feeling"   value="&#x1f603;" checked="checked"><em>&#x1f603;</em>
        <input type="radio" name="feeling"   value="&#x1f610;"><em>&#x1f610;</em>
        <input type="radio" name="feeling"   value="&#x1f616;"><em>&#x1f616;</em>
        </p>
        </form>
                


           <!-- 登録ボタン -->
          <button id="save-condition-btn" class="save-btn">登録する</button>

        
        
        </section>
        </section>





          




    </main>
  </body>
</html>
